apiVersion: v1
kind: Template
metadata: {}
parameters:
  - name: 'EMAIL'
    required: true
  - name: 'IMAGE'
    required: true
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      app: certbot
    creationTimestamp: null
    name: certbot
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    labels:
      app: certbot
    creationTimestamp: null
    name: certbot_edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: certbot
#PVC
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    annotations:
      volume.beta.kubernetes.io/storage-class: gluster-file
      volume.beta.kubernetes.io/storage-provisioner: kubernetes.io/glusterfs
    labels:
      app: certbot
    creationTimestamp: null
    name: certbot
  spec:
    storageClassName: gluster-file
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 1Gi
  status: {}
#CROBJOB
- apiVersion: batch/v1beta1
  kind: CronJob
  metadata:
    creationTimestamp: null
    labels:
      app: certbot
    name: certbot
  spec:
    concurrencyPolicy: Replace
    failedJobsHistoryLimit: 3
    successfulJobsHistoryLimit: 3
    startingDeadlineSeconds: 60
    jobTemplate:
      metadata:
        creationTimestamp: null
      spec:
        backoffLimit: 6
        activeDeadlineSeconds: 300
        parallelism: 1
        completions: 1
        template:
          metadata:
            creationTimestamp: null
            labels:
              app: certbot
          spec:
            containers:
            - name: certbot
              image: ${IMAGE}
              imagePullPolicy: Always
              env:
                - name: CERTBOT_EMAIL
                  value: '${EMAIL}'
              resources:
                requests:
                  cpu: 100m
                limits:
                  cpu: 200m
              volumeMounts:
                - mountPath: /etc/letsencrypt
                  name: certbot-config
            restartPolicy: Never
            serviceAccountName: certbot
            volumes:
              - name: certbot-config
                persistentVolumeClaim:
                  claimName: certbot
    schedule: '0 */6 * * *' # https://crontab.guru/every-6-hours
  status: {}
#end cron job
